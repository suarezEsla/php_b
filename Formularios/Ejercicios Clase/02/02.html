<!-- 2. Crear página que simule un calculadora sencilla, mediante un único archivo 02.php que mostrará un 
formularios con dos campos numéricos y 4 botones con los 4 tipos de operaciones + - * / 
 posibles. Se incluirá también 3 controles de tipo radio que indicarán como queremos que se 
 muestre el resultado en decimal, binario o hexadecimal.
El programa php debe comprobar que se han recibido los dos valores numéricos y detectará el error
 de intento de división por cero. Mostrará el resultado calculado según el formato elegido. Por omisión se mostrará en decimal. -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 02</title>
</head>

<body>


    <h2 style="text-align:center;">CALCULADORA</h2>
    <div style="text-align:center;">

        <form name="formulario" action="02.php" method="get">
            <input type="number" name="num1">
            <input type="number" name="num2">
            <br>
            <br> Sumar
            <input type="radio" name="suma" id="sum"> Restar
            <input type="radio" name="resta" id="res"> Multiplicar
            <input type="radio" name="producto" id="mult"> Dividir
            <input type="radio" name="division" id="div">
            <input type="submit" name="boton" value="calcular">
        </form>

    </div>
</body>

</html>
